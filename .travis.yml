language: python
cache:
  pip: true
matrix:
  include:
    - name: "Python 3.7.1 on Xenial Linux"
      python: 3.7
      dist: xenial
    - name: "Python 3.7.2 on macOS"
      os: osx
      osx_image: xcode10.2
      language: shell
    - name: "Python 3.7.3 on Windows"
      os: windows
      language: shell
      before_install: choco install python
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
  allow_failures:
    - os: osx
    - os: windows
addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran
    - libsndfile1
install:
  - pip3 install --upgrade pip
  - pip3 install pipenv
  - pipenv install
script:
  - PYTHONPATH=./src/main/python pytest --cov=./src/main/python
jobs:
  include:
    - stage: coverage
      script: bash <(curl -s https://codecov.io/bash)
      dist: xenial
